---
components:
  parameters:
    XAsyncWrite:
      description: "Set to `true` to execute the write operation asynchronously.\n\
        If omitted or set to `false`, the operation will be executed synchronously."
      in: "header"
      name: "X-Write-Async"
      required: false
      schema:
        default: false
        type: "boolean"
    XCallerContextHeader:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CallerContext"
      description: "JSON‐encoded **CallerContext** object.  \nSee the **CallerContext\
        \ Schema** for full details."
      in: "header"
      name: "X-Caller-Context"
      required: false
  schemas:
    Absence:
      description: "Absences capture specific periods when an employee has a planned\
        \ or approved absence, including dates, type, and status. Use these operations\
        \ to manage the full lifecycle, from request submission through approval or\
        \ rejection."
      properties:
        absenceType:
          description: "The type of absence.\n\n- **Nullable**: false \n- **Read-only**:\
            \ false \n- **Validations**: `Immutable field.`"
          example: "Vacation"
          type: "integer"
        crewId:
          description: "Identifier for the crew.\n\n- **Nullable**: false \n- **Read-only**:\
            \ false \n- **Validations**: `Immutable field.`"
          example: "123"
          type: "integer"
        entered:
          description: "Whether the absence has been entered by a manager\n\n- **Nullable**:\
            \ false \n- **Read-only**: false"
          example: "true"
          type: "boolean"
        from:
          description: "The start date of the absence.\n\n- **Nullable**: false \n\
            - **Read-only**: false \n- **Validations**: `Immutable field.`, `Should\
            \ be less than or equal to to.`, `Should be greater than or equal to the\
            \ employee start working day`"
          example: "2025-03-21"
          type: "string"
        fromDayPart:
          description: "The part of the day when the absence starts.\n\n- **Nullable**:\
            \ false \n- **Read-only**: false \n- **Validations**: `Immutable field.`"
          enum:
          - "MORNING"
          - "AFTERNOON"
          example: "MORNING"
          type: "string"
        id:
          description: "Unique identifier for the absence.\n\n- **Nullable**: false\
            \ \n- **Read-only**: true"
          example: "123"
          type: "integer"
        revokeRequestedBy:
          description: "The identifier for the user who requested the absence to be\
            \ revoked\n\n- **Nullable**: false \n- **Read-only**: false"
          example: "123"
          type: "integer"
        state:
          description: "The current state of the absence\n\n- **Nullable**: false\
            \ \n- **Read-only**: false \n- **Validations**: `1 - From DRAFT, an absence\
            \ can transition to DRAFT or REQUESTED`, `2 - From REQUESTED, an absence\
            \ can transition to REQUESTED, APPROVED, PRE_APPROVED, or REJECTED`, `3\
            \ - From APPROVED, an absence can transition to APPROVED or REVOKED`,\
            \ `4 - From PRE_APPROVED, an absence can transition to PRE_APPROVED, APPROVED,\
            \ or REJECTED`, `5 - From REJECTED, an absence can only transition to\
            \ REJECTED`, `6 - From REVOKED, an absence can only transition to REVOKED`"
          enum:
          - "DRAFT"
          - "REQUESTED"
          - "PRE_APPROVED"
          - "APPROVED"
          - "REJECTED"
          - "REVOKED"
          example: "APPROVED"
          type: "string"
        stateChangeDatetime:
          description: "The date and time when the state of the absence was changed\n\
            \n- **Nullable**: false \n- **Read-only**: true"
          example: "2023-01-19T18:56:33Z"
          type: "string"
        stateChangeNote:
          description: "A note regarding the state change of the absence\n\n- **Nullable**:\
            \ false \n- **Read-only**: true"
          example: "Absence note"
          type: "string"
        stateChangeUserId:
          description: "The identifier for the user who changed the state of the absence\n\
            \n- **Nullable**: false \n- **Read-only**: true"
          example: "123"
          type: "integer"
        stateChanges:
          description: "The list of state changes for the absence\n\n- **Nullable**:\
            \ false \n- **Read-only**: true"
          example: "[{\"datetime\":\"2024-08-03T11:53:50Z\",\"note\":null,\"state\"\
            :\"REQUESTED\",\"userId\":123}]"
          type: "object"
        to:
          description: "The end date of the absence.\n\n- **Nullable**: false \n-\
            \ **Read-only**: false \n- **Validations**: `Immutable field`, `Should\
            \ be greater than or equal to from.`"
          example: "2025-03-31"
          type: "string"
        toDayPart:
          description: "The part of the day when the absence ends.\n\n- **Nullable**:\
            \ false \n- **Read-only**: false \n- **Validations**: `Immutable field.`"
          enum:
          - "MORNING"
          - "AFTERNOON"
          example: "AFTERNOON"
          type: "string"
        userId:
          description: "Identifier for the user.\n\n- **Nullable**: false \n- **Read-only**:\
            \ false \n- **Validations**: `Immutable field.`"
          example: "123"
          type: "integer"
        workingDays:
          description: "The list of working days affected by the absence\n\n- **Nullable**:\
            \ false \n- **Read-only**: true"
          example: "[{\"absenceId\":1234,\"date\":\"2025-01-03\",\"id\":123,\"length\"\
            :1.0}]"
          type: "object"
        zoneId:
          description: "The time zone identifier for the absence\n\n- **Nullable**:\
            \ false \n- **Read-only**: false"
          example: "Europe/Berlin"
          type: "string"
      type: "object"
    AbsenceEntitlement:
      description: "Absence Entitlements represent specific types of leave allowances\
        \ defined within the system, like 'Annual Leave'. Use these operations to\
        \ define, retrieve, modify, and delete these fundamental entitlement categories."
      properties:
        crewId:
          description: "Identifier for the crew\n\n- **Nullable**: false \n- **Read-only**:\
            \ true"
          example: "123"
          type: "integer"
        id:
          description: "Unique identifier for the absence entitlement.\n\n- **Nullable**:\
            \ false \n- **Read-only**: true"
          example: "123"
          type: "integer"
        name:
          description: "Name of the absence entitlement\n\n- **Nullable**: false \n\
            - **Read-only**: true"
          example: "Vacation"
          type: "string"
      type: "object"
    AbsenceTypeSetting:
      description: "Absence Type Settings capture the specific rules and behaviors\
        \ governing different types of absences, such as Vacation or Sick Leave. Use\
        \ these operations to configure details like approval requirements, entitlement\
        \ linkage, and applicability for users or teams."
      properties:
        absenceTypeId:
          description: "Identifier for the absence type.\n\n- **Nullable**: false\
            \ \n- **Read-only**: false \n- **Validations**: `Immutable field.`"
          example: "123"
          type: "integer"
        crewId:
          description: "Identifier for the crew.\n\n- **Nullable**: true \n- **Read-only**:\
            \ false \n- **Validations**: `Immutable field.`"
          example: "123"
          type: "integer"
        enabled:
          description: "Whether the absence type setting is enabled.\n\n- **Nullable**:\
            \ false \n- **Read-only**: false"
          example: "true"
          type: "boolean"
        entitlementId:
          description: "Identifier for the entitlement.\n\n- **Nullable**: true \n\
            - **Read-only**: false"
          example: "123"
          type: "integer"
        id:
          description: "Unique Identifier\n\n- **Nullable**: false \n- **Read-only**:\
            \ true"
          example: "123"
          type: "integer"
        memberCanCreate:
          description: "Whether crew members can create this absence type.\n\n- **Nullable**:\
            \ false \n- **Read-only**: false"
          example: "true"
          type: "boolean"
        memberCanRequest:
          description: "Whether crew members can request this absence type.\n\n- **Nullable**:\
            \ false \n- **Read-only**: false"
          example: "true"
          type: "boolean"
        name:
          description: "Name of the absence type setting.\n\n- **Nullable**: false\
            \ \n- **Read-only**: false"
          example: "Vacation"
          type: "string"
        teamId:
          description: "Identifier for the team.\n\n- **Nullable**: true \n- **Read-only**:\
            \ false"
          example: "123"
          type: "integer"
        userId:
          description: "Identifier for the user.\n\n- **Nullable**: true \n- **Read-only**:\
            \ false"
          example: "123"
          type: "integer"
        validFrom:
          description: "Since when the absence type setting is valid.\n\n- **Nullable**:\
            \ false \n- **Read-only**: false \n- **Validations**: `Should be less\
            \ than or equal to validTo.`"
          example: "1970-01-01"
          type: "string"
        validTo:
          description: "Until when the absence type setting is valid.\n\n- **Nullable**:\
            \ false \n- **Read-only**: false \n- **Validations**: `Should be greater\
            \ than or equal to validFrom.`"
          example: "2099-12-31"
          type: "string"
        workingTimeCompensation:
          description: "Specifies the type of working time compensation associated\
            \ with this absence type.\n\n- **Nullable**: true \n- **Read-only**: false"
          enum:
          - "NONE"
          - "ADD_TARGET"
          - "FILL_UP_TARGET"
          example: "FILL_UP_TARGET"
          type: "string"
      type: "object"
    AbsenceVisibilitySetting:
      description: "Absence Visibility Settings define permissions controlling who\
        \ can view absence information for other users or teams within the organization.\
        \ Use these operations to manage the rules governing access to employee absence\
        \ calendar data."
      properties:
        crewId:
          description: "Identifier for the crew.\n\n- **Nullable**: true \n- **Read-only**:\
            \ false"
          example: "123"
          type: "integer"
        id:
          description: "Unique Identifier.\n\n- **Nullable**: false \n- **Read-only**:\
            \ true"
          example: "123"
          type: "integer"
        seeAllAbsences:
          description: "Whether crew member can see all crew absences.\n\n- **Nullable**:\
            \ false \n- **Read-only**: false"
          example: "true"
          type: "boolean"
        teamId:
          description: "Identifier for the team.\n\n- **Nullable**: true \n- **Read-only**:\
            \ false"
          example: "123"
          type: "integer"
        userId:
          description: "Identifier for the user.\n\n- **Nullable**: true \n- **Read-only**:\
            \ false"
          example: "123"
          type: "integer"
        validFrom:
          description: "Since when the absence visibility setting is valid.\n\n- **Nullable**:\
            \ false \n- **Read-only**: false \n- **Validations**: `Should be less\
            \ than or equal to validTo.`"
          example: "1970-01-01"
          type: "string"
        validTo:
          description: "Until when the absence visibility setting is valid.\n\n- **Nullable**:\
            \ false \n- **Read-only**: false \n- **Validations**: `Should be greater\
            \ than or equal to validFrom.`"
          example: "2099-12-31"
          type: "string"
      type: "object"
    Action:
      description: "The write action to be performed. CREATE creates a new resource.\
        \ REPLACE completely replaces an existing resource, identified by an id, with\
        \ a given resource. PATCH changes the values of given properties for an existing\
        \ resource, identified by an id. DELETE delets one existing resource, identified\
        \ by an id."
      enum:
      - "CREATE"
      - "REPLACE"
      - "PATCH"
      - "DELETE"
      type: "string"
    ApiError:
      description: "Returned when an API request fails. Explains what went wrong and\
        \ provides details for troubleshooting."
      properties:
        Code:
          description: "The code indicates what causes the issue and how it can potentially\
            \ prevented in a generic way.\n\n- **Nullable**: false \n- **Read-only**:\
            \ false"
          enum:
          - "INVALID_ARGUMENT"
          - "NOT_FOUND"
          - "CANCELLED"
          - "ALREADY_EXISTS"
          - "UNAUTHENTICATED"
          - "PERMISSION_DENIED"
          - "RESOURCE_EXHAUSTED"
          - "FAILED_PRECONDITION"
          - "OUT_OF_RANGE"
          - "ABORTED"
          - "INTERNAL"
          - "UNAVAILABLE"
          - "DEADLINE_EXCEEDED"
          - "UNKNOWN"
          - "UNIMPLEMENTED"
          - "DATA_LOSS"
          - "UNSUPPORTED_MEDIA_TYPE"
          type: "string"
        Details:
          description: "A key/value map with extra, machine-readable information about\
            \ the error (e.g. which field was invalid).\n\n- **Nullable**: false \n\
            - **Read-only**: false"
        Message:
          description: "The message explains why an error happened and how it can\
            \ be fixed. The message is meant for reading by humans only and must not\
            \ be used to build logic around it. The message can change without further\
            \ notice.\n\n- **Nullable**: false \n- **Read-only**: false"
          example: "some Text"
          type: "string"
        Request ID:
          description: "The request id uniquely identifies the request that caused\
            \ the error. It can be helpful for the Crewmeister team to better understand\
            \ the cause of an issue.\n\n- **Nullable**: false \n- **Read-only**: false"
          example: "some Text"
          type: "string"
        Type:
          description: "The type of an error is either REQUEST or PROCESSING. REQUEST\
            \ errors are rejected by the API because it either cannot understand the\
            \ request or finds the request to be invalid. PROCESSING errors are returned\
            \ if the request was found valid, but the API was not able to successfully\
            \ process it.\n\n- **Nullable**: false \n- **Read-only**: false"
          enum:
          - "REQUEST"
          - "PROCESSING"
          type: "string"
      type: "object"
    AsyncWriteResponse:
      description: "Gives you a Job to track your async write operation."
      properties:
        job:
          $ref: "#/components/schemas/Job"
          description: "The Job you can check: not started, running, succeeded (with\
            \ results), or failed (with error).\n\n- **Nullable**: false \n- **Read-only**:\
            \ false"
      type: "object"
    Authentication:
      description: "Defines who is calling the API, mainly impacting which permissions\
        \ are granted on Resources."
      properties:
        ID:
          description: "A unique identifier within the given authentication type.\n\
            \n- **Nullable**: false \n- **Read-only**: false"
          example: "some Text"
          type: "string"
        Type:
          description: "The kind of caller: USER (individual), CREW (company), or\
            \ SYSTEM (internal service account).\n\n- **Nullable**: false \n- **Read-only**:\
            \ false"
          enum:
          - "USER"
          - "CREW"
          - "SYSTEM"
          type: "string"
      type: "object"
    CallerContext:
      description: "Carries information about who is calling the API and under which\
        \ conditions."
      properties:
        actingContext:
          $ref: "#/components/schemas/CallerContext"
          description: "An alternate context to \"impersonate\" API calls; if set,\
            \ the API behaves according to this context (or the actingContext inside\
            \ of this etc.)\n\n- **Nullable**: false \n- **Read-only**: false"
          example: "{\n  \"authentication\": {\n    \"id\": \"1234\",\n    \"type\"\
            : \"USER\"\n  },\n  \"clientAppId\": \"com.crewmeister.clients.browser-app.single-user\"\
            ,\n  \"clientDevice\": \"DESKTOP\"\n}\n"
        authentication:
          $ref: "#/components/schemas/Authentication"
          description: "Who is making the call. If not provided, an anonymous call\
            \ is assumed.\n\n- **Nullable**: false \n- **Read-only**: false"
          example: "{\n  \"id\": \"1234\",\n  \"type\": \"USER\"\n}\n"
        clientAppId:
          description: "Which client app made the call (e.g. browser single-user,\
            \ terminal, employee app).\n\n- **Nullable**: false \n- **Read-only**:\
            \ false"
          enum:
          - "SINGLE_USER"
          - "TERMINAL"
          - "EMPLOYEE_APP"
          type: "string"
        clientDevice:
          description: "The device type of the caller: PHONE, TABLET, or DESKTOP.\n\
            \n- **Nullable**: false \n- **Read-only**: false"
          enum:
          - "PHONE"
          - "TABLET"
          - "DESKTOP"
          type: "string"
        isLegacyCall:
          description: "true if the call came from an old-style v2 client (temporary\
            \ flag).\n\n- **Nullable**: false \n- **Read-only**: false"
          example: true
          type: "boolean"
      type: "object"
    ClientAppIdType:
      description: "The client app ID is used to identify the application making the\
        \ request. This can be useful for logging, analytics, or applying specific\
        \ business logic based on the client app."
      enum:
      - "SINGLE_USER"
      - "TERMINAL"
      - "EMPLOYEE_APP"
      type: "string"
    ClientDeviceType:
      description: "The client device type is used to identify the type of device\
        \ making the request. This can be useful for logging, analytics, or applying\
        \ specific business logic based on the client device."
      enum:
      - "PHONE"
      - "TABLET"
      - "DESKTOP"
      type: "string"
    EntitlementAdjustment:
      description: "Entitlement Adjustments represent the yearly change of an employee's\
        \ leave balance, distinct from absence deductions. Use these operations to\
        \ record, view, and manage these balance modifications."
      properties:
        adjustment:
          description: "The value of the entitlement adjustment\n\n- **Nullable**:\
            \ false \n- **Read-only**: false"
          example: "21"
          type: "number"
        crewId:
          description: "Identifier for the crew\n\n- **Nullable**: false \n- **Read-only**:\
            \ false"
          example: "123"
          type: "integer"
        date:
          description: "The date of the entitlement adjustment\n\n- **Nullable**:\
            \ false \n- **Read-only**: false \n- **Validations**: `Should be within\
            \ the active period of the employee`"
          example: "2025-01-01"
          type: "string"
        entitlementId:
          description: "Identifier for the entitlement\n\n- **Nullable**: false \n\
            - **Read-only**: false \n- **Validations**: `Should be for the same crew`"
          example: "123"
          type: "integer"
        id:
          description: "Unique Identifier\n\n- **Nullable**: false \n- **Read-only**:\
            \ true"
          example: "123"
          type: "integer"
        userId:
          description: "Identifier for the user\n\n- **Nullable**: false \n- **Read-only**:\
            \ false \n- **Validations**: `Should be an active member in the same crew`"
          example: "123"
          type: "integer"
      type: "object"
    EntitlementBalance:
      description: "Entitlement Balances provide a calculated snapshot of an employee's\
        \ remaining leave for a specific entitlement type as of a particular date.\
        \ Use these operations to retrieve this computed balance information, reflecting\
        \ all relevant transactions."
      properties:
        balance:
          description: "The balance of the entitlement\n\n- **Nullable**: false \n\
            - **Read-only**: true"
          example: "9.5"
          type: "number"
        crewId:
          description: "Identifier for the crew\n\n- **Nullable**: false \n- **Read-only**:\
            \ true"
          example: "123"
          type: "integer"
        date:
          description: "The date of the entitlement balance\n\n- **Nullable**: false\
            \ \n- **Read-only**: true"
          example: "2025-01-01"
          type: "string"
        entitlementId:
          description: "Identifier for the entitlement\n\n- **Nullable**: false \n\
            - **Read-only**: true"
          example: "1"
          type: "integer"
        userId:
          description: "Identifier for the user\n\n- **Nullable**: false \n- **Read-only**:\
            \ true"
          example: "123"
          type: "integer"
      type: "object"
    HttpWriteRequest:
      properties:
        body:
          description: "If the method is POST or PUT, the body must be a resource\
            \ to create/replace. If the method is DELETE, the body must be empty.\
            \ If the method is PATCH, the body is a map with the properties to patch\
            \ and the respective values."
        method:
          enum:
          - "POST"
          - "PUT"
          - "PATCH"
          - "DELETE"
          type: "string"
        path:
          description: "If the method is POST, leave the path empty/null. If the method\
            \ is PATCH, PUT or DELETE, this must be the path to the resource."
          example: "/1"
          type: "string"
      type: "object"
    HttpWriteRequestObject:
      description: "Represents one HTTP-style write call for a Resource—useful when\
        \ batching writes over the REST API."
      properties:
        body:
          description: "The request payload: a full Resource JSON for POST/PUT, a\
            \ map of changes for PATCH, or empty for DELETE.\n\n- **Nullable**: false\
            \ \n- **Read-only**: false"
          type: "object"
        method:
          description: "The HTTP verb for this write: POST = create, PUT = replace,\
            \ PATCH = patch, DELETE = delete a Resource.\n\n- **Nullable**: false\
            \ \n- **Read-only**: false"
          enum:
          - "POST"
          - "PUT"
          - "PATCH"
          - "DELETE"
          type: "string"
        path:
          description: "The URL for the write. Use the the resource's collection endpoint,\
            \ appending /id is required for all methods expect of POST.\n\n- **Nullable**:\
            \ false \n- **Read-only**: false"
          example: "some Text"
          type: "string"
        scheduledAt:
          description: "In case this is intended to be an async write operation: When\
            \ to run this call. null means run it immediately; otherwise the given\
            \ timestamp is when it should fire.\n\n- **Nullable**: false \n- **Read-only**:\
            \ false"
          example: "2025-05-01T12:20:20Z"
          type: "string"
      type: "object"
    HttpWriteResponseObject:
      description: "Holds the HTTP response details from a single write call."
      properties:
        body:
          description: "In case of a success, the WriteResponse. In case of an error,\
            \ the ApiError.\n\n- **Nullable**: false \n- **Read-only**: false"
          type: "object"
        headers:
          description: "The HTTP response headers (key → value).\n\n- **Nullable**:\
            \ false \n- **Read-only**: false"
        statusCode:
          description: "The HTTP status code (e.g. 200, 201, 204).\n\n- **Nullable**:\
            \ false \n- **Read-only**: false"
          example: 491
          type: "integer"
      type: "object"
    Job:
      description: "A job represents an asynchronous write operation on other resources."
      properties:
        apiError:
          $ref: "#/components/schemas/ApiError"
          description: "The error that occurred during job execution, if any.\n\n\
            - **Nullable**: false \n- **Read-only**: false"
        authentication:
          $ref: "#/components/schemas/Authentication"
          description: "The authentication information used to execute the job.\n\n\
            - **Nullable**: false \n- **Read-only**: false"
          example: "    {\n  \"id\": \"1234\",\n  \"type\": \"USER\"\n}\n"
        callerContext:
          $ref: "#/components/schemas/CallerContext"
          description: "The caller context of the original request.\n\n- **Nullable**:\
            \ false \n- **Read-only**: false"
          example: "      {\n  \"authentication\": {\n    \"id\": \"1234\",\n    \"\
            type\": \"USER\"\n  },\n  \"actingContext\": null,\n  \"clientAppId\"\
            : \"com.crewmeister.clients.browser-app.single-user\",\n  \"clientDevice\"\
            : \"DESKTOP\"\n}\n"
        createdAt:
          description: "The timestamp when the job was created.\n\n- **Nullable**:\
            \ false \n- **Read-only**: false"
          example: "2023-01-15T10:30:00Z"
          type: "string"
        id:
          description: "The unique identifier of the job.\n\n- **Nullable**: false\
            \ \n- **Read-only**: false"
          example: "job-123e4567-e89b-12d3-a456-426614174000"
          type: "string"
        processingGroups:
          description: "The list of processing groups this job belongs to.\n\n- **Nullable**:\
            \ false \n- **Read-only**: false"
          type: "object"
        recurringDeadline:
          description: "The deadline after which a recurring job should not be rescheduled\
            \ anymore.\n\n- **Nullable**: false \n- **Read-only**: false"
          example: "2023-02-15T00:00:00Z"
          type: "string"
        recurringIntervalSeconds:
          description: "The interval in seconds at which a recurring job should be\
            \ rescheduled.\n\n- **Nullable**: false \n- **Read-only**: false"
          example: "3600"
          type: "integer"
        recurringPolicy:
          description: "The policy to stop rescheduling a recurring job depending\
            \ on the status.\n\n- **Nullable**: false \n- **Read-only**: false"
          enum:
          - "STOP_ON_ERROR"
          - "STOP_ON_SUCCESS"
          - "DO_NOT_STOP"
          example: "STOP_ON_ERROR"
          type: "string"
        requests:
          description: "The list of write requests to be executed by this job.\n\n\
            - **Nullable**: false \n- **Read-only**: false"
          type: "object"
        responses:
          description: "The list of responses from the executed write requests.\n\n\
            - **Nullable**: false \n- **Read-only**: false"
          type: "object"
        retryCount:
          description: "The number of times the job has been retried after a failure.\n\
