paths:
  /api/v3/absencemanager/absence-entitlements:
    get:
      description: "Return a page of AbsenceEntitlements (20 entries by default) that\
        \ the calling user has permission to access."
      parameters:
      - description: "Which page should be returned. Zero-index, i.e., 0 means the\
          \ first page, 1 the second page etc."
        in: "query"
        name: "page"
        required: false
        schema:
          default: 0
          minimum: 0
          type: "integer"
      - description: "How many items should be returned in the page."
        in: "query"
        name: "pageSize"
        required: false
        schema:
          default: 20
          minimum: 1
          type: "integer"
      - description: "Sort order for the resources that will be returned. Use `+`\
          \ for ascending and `-` for descending. Pass each sort in a separate sort\
          \ parameter, e.g., `sort=-crewId&sort=+userId`."
        in: "query"
        name: "sort"
        schema:
          items:
            enum:
            - "+crewId"
            - "-crewId"
            - "+id"
            - "-id"
            - "+name"
            - "-name"
            type: "string"
          type: "array"
      - description: "Filter expression in [RSQL syntax](https://github.com/jirutka/rsql-parser?tab=readme-ov-file#grammar-and-semantic).\
          \ The following filters are supported:\n- id: `Long` Unique identifier for\
          \ the absence entitlement.\n- crewId: `Long` Identifier for the crew\n-\
          \ name: `String` Name of the absence entitlement"
        in: "query"
        name: "filter"
        schema:
          type: "string"
      - $ref: "#/components/parameters/XCallerContextHeader"
      responses:
        "200":
          content:
            application/json:
              example:
                '@type': "com.crewmeister/Page"
                content:
                - '@type': "com.crewmeister/AbsenceEntitlement"
                  crewId: 24
                  id: 1
                  name: "Vacation"
                firstPage: true
                hasContent: true
                hasNextPage: false
                hasPreviousPage: false
                lastPage: true
                number: 0
                numberOfElements: 1
                pageSize: 10
                sort:
                  '@type': "com.crewmeister/Sort"
                  orders: []
                totalElements: 1
                totalPages: 1
              schema:
                allOf:
                - $ref: "#/components/schemas/Page"
                - properties:
                    content:
                      items:
                        $ref: "#/components/schemas/AbsenceEntitlement"
                      type: "array"
                  type: "object"
          description: "Success"
      summary: "Read AbsenceEntitlements paginated"
      tags:
      - "AbsenceEntitlement"
  /api/v3/absencemanager/absence-type-settings:
    get:
      description: "Return a page of AbsenceTypeSettings (20 entries by default) that\
        \ the calling user has permission to access."
      parameters:
      - description: "Which page should be returned. Zero-index, i.e., 0 means the\
          \ first page, 1 the second page etc."
        in: "query"
        name: "page"
        required: false
        schema:
          default: 0
          minimum: 0
          type: "integer"
      - description: "How many items should be returned in the page."
        in: "query"
        name: "pageSize"
        required: false
        schema:
          default: 20
          minimum: 1
          type: "integer"
      - description: "Sort order for the resources that will be returned. Use `+`\
          \ for ascending and `-` for descending. Pass each sort in a separate sort\
          \ parameter, e.g., `sort=-crewId&sort=+userId`."
        in: "query"
        name: "sort"
        schema:
          items:
            enum:
            - "+absenceTypeId"
            - "-absenceTypeId"
            - "+crewId"
            - "-crewId"
            - "+enabled"
            - "-enabled"
            - "+entitlementId"
            - "-entitlementId"
            - "+id"
            - "-id"
            - "+memberCanCreate"
            - "-memberCanCreate"
            - "+memberCanRequest"
            - "-memberCanRequest"
            - "+name"
            - "-name"
            - "+teamId"
            - "-teamId"
            - "+userId"
            - "-userId"
            - "+validFrom"
            - "-validFrom"
