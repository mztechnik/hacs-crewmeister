paths:
  /api/v3/auth/user/:
    post:
      description: "Authenticate a user with credentials to obtain a JWT token for\
        \ API authorization."
      requestBody:
        content:
          application/json:
            schema:
              properties:
                password:
                  type: "string"
                username:
                  format: "email"
                  type: "string"
              required:
              - "username"
              - "password"
              type: "object"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  token:
                    description: "JWT token for Bearer authentication"
                    example: "eyJ0123AiOiJKV1QiLCJhbGciOiJIUzUxMiJ9..."
                    type: "string"
                type: "object"
          description: "Successful authentication, returns a token."
      security: []
      summary: "Obtain an authentication token using username and password"
      tags:
      - "Authentication"
  /api/v3/salaryexport/salary-export-configurations:
    get:
      description: "Return a page of SalaryExportConfigurations (20 entries by default)\
        \ that the calling user has permission to access."
      parameters:
      - description: "Which page should be returned. Zero-index, i.e., 0 means the\
          \ first page, 1 the second page etc."
        in: "query"
        name: "page"
        required: false
        schema:
          default: 0
          minimum: 0
          type: "integer"
      - description: "How many items should be returned in the page."
        in: "query"
        name: "pageSize"
        required: false
        schema:
          default: 20
          minimum: 1
          type: "integer"
      - description: "Sort order for the resources that will be returned. Use `+`\
          \ for ascending and `-` for descending. Pass each sort in a separate sort\
          \ parameter, e.g., `sort=-crewId&sort=+userId`."
        in: "query"
        name: "sort"
        schema:
          items:
            enum:
            - "+consultantNumber"
            - "-consultantNumber"
            - "+crewId"
            - "-crewId"
            - "+customerNumber"
            - "-customerNumber"
            - "+exportType"
            - "-exportType"
            - "+id"
            - "-id"
            type: "string"
          type: "array"
      - description: "Filter expression in [RSQL syntax](https://github.com/jirutka/rsql-parser?tab=readme-ov-file#grammar-and-semantic).\
          \ The following filters are supported:\n- id: `Long` Unique identifier for\
          \ the salary export configuration\n- exportType: `SalaryExportType` Type\
          \ of salary export (DATEV_LOHN_UND_GEHALT or DATEV_LODAS)\n- crewId: `Long`\
          \ Identifier for the crew this configuration belongs to\n- consultantNumber:\
          \ `String` Consultant number (Beraternummer) for DATEV export\n- customerNumber:\
          \ `String` Customer number (Mandantennummer) for DATEV export"
        in: "query"
        name: "filter"
        schema:
          type: "string"
      - $ref: "#/components/parameters/XCallerContextHeader"
      responses:
        "200":
          content:
            application/json:
              example:
                '@type': "com.crewmeister/Page"
                content:
                - '@type': "com.crewmeister/SalaryExportConfiguration"
                  consultantNumber: "000000"
                  crewId: 140843
                  customerNumber: "000000"
                  exportType: "DATEV_LODAS"
                  id: 4
                firstPage: true
                hasContent: true
                hasNextPage: false
                hasPreviousPage: false
                lastPage: true
                number: 0
                numberOfElements: 1
                pageSize: 10
                sort:
                  '@type': "com.crewmeister/Sort"
                  orders: []
                totalElements: 1
                totalPages: 1
              schema:
                allOf:
                - $ref: "#/components/schemas/Page"
                - properties:
                    content:
                      items:
                        $ref: "#/components/schemas/SalaryExportConfiguration"
                      type: "array"
                  type: "object"
          description: "Success"
        "404":
          content:
            application/json:
              examples:
                Example 1:
                  summary: "Resource does not exist."
                  value:
                    '@type': "com.crewmeister/ApiError"
                    code: "NOT_FOUND"
                    details: {}
                    message: "Resource does not exist or you do not have permissions\
                      \ to read."
                    requestId: "4d7b338f568b13bd7cc5ff0d4f5b5fb9"
                    type: "REQUEST"
                Example 2:
                  summary: "No permission to read the resource."
                  value:
                    '@type': "com.crewmeister/ApiError"
                    code: "NOT_FOUND"
                    details: {}
                    message: "Resource does not exist or you do not have permissions\
                      \ to read."
                    requestId: "4d7b338f568b13bd7cc5ff0d4f5b5fb9"
                    type: "REQUEST"
              schema:
                $ref: "#/components/schemas/ApiError"
          description: "Error response for code 404"
      summary: "Read SalaryExportConfigurations paginated"
      tags:
      - "SalaryExportConfiguration"
    patch:
      description: "Create, update or delete one or more SalaryExportConfigurations\
        \ items in a single batch request."
